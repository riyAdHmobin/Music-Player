<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Modern Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f20052;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .player {
            background: white;
            width: 350px;
            padding: 30px 20px;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            max-height: 95vh;
            overflow-y: auto;
        }

        .album-art-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .album-art {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .progress-ring {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            pointer-events: none;
        }

        .progress-ring circle {
            fill: none;
            stroke: #f20052;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-dasharray: 630;
            stroke-dashoffset: 630;
            transform: rotate(-90deg);
            transform-origin: center;
            transition: stroke-dashoffset 0.3s linear;
        }

        .info {
            margin-top: 20px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #222;
        }

        .artist {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }

        .time-display {
            font-size: 12px;
            color: #888;
            margin-top: 6px;
            font-family: monospace;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 30px;
        }

        .btn {
            background: #f3f3f3;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #444;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #e0e0e0;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            background: #f20052;
            color: white;
            font-size: 24px;
        }

        .playlist {
            margin-top: 25px;
            text-align: left;
        }

        .playlist h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        /* Scrollable track list */
        #trackList {
            max-height: 180px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .track {
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 6px;
            background: #f5f5f5;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .track:hover {
            background: #eee;
        }

        .track.active {
            background: #f20052;
            color: white;
        }

        .duration {
            font-size: 12px;
            color: #666;
            min-width: 40px;
            text-align: right;
        }

        iframe {
            display: none;
        }
    </style>
</head>
<body>
<div class="player">
    <div class="album-art-wrapper">
        <svg class="progress-ring" width="200" height="200">
            <circle r="100" cx="100" cy="100"></circle>
        </svg>
        <img class="album-art" id="albumArt" src="" alt="Album Art" />
    </div>
    <div class="info">
        <div class="title" id="title">Loading...</div>
        <div class="artist" id="artist">...</div>
        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
    </div>
    <div class="controls">
        <div class="btn" onclick="prevTrack()">⏮</div>
        <div class="btn play-btn" onclick="togglePlay()">▶️</div>
        <div class="btn" onclick="nextTrack()">⏭</div>
    </div>

    <div class="playlist">
        <h3>Playlist</h3>
        <div id="trackList"></div>
    </div>

    <div id="player"></div>
</div>

<!-- YouTube iframe API script -->
<script src="https://www.youtube.com/iframe_api"></script>
<!-- Tracks data -->
<script src="tracks.js"></script>
<!-- Your player script -->
<script src="player.js"></script>

</body>
</html>
